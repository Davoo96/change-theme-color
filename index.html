<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>Document</title>
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <main></main>

    <template id="themes-page-template">
      <section
        class="d-flex flex-column p-4 gap-4 py-md-5 align-items-center justify-content-center"
      >
        <div id="search">
          <label for="searchInput">Procure tema pelo nome</label>
          <input
            id="searchInput"
            type="text"
            placeholder="Digite o nome do tema"
          />
        </div>
        <h1>Selecione seu tema de preferÃªnica</h1>
        <ul
          id="themes"
          class="list-group list-group-checkable d-grid gap-2 border-0"
        ></ul>
        <a id="newTheme" class="btn btn-primary rounded-pill" href="#">
          Adicionar novo tema
        </a>
      </section>
    </template>

    <template id="theme-description-template">
      <section>
        <div>
          <p class="primary"></p>
          <p class="secondary"></p>
          <p class="success"></p>
          <p class="danger"></p>
          <p class="warning"></p>
          <a href="#">Editar tema</a>
          <button id="remove-button" class="btn btn-danger">Remover</button>
        </div>

        <button id="use-theme" class="btn btn-secondary rounded-pill">
          Usar este tema
        </button>
      </section>
    </template>

    <template id="edit-theme-template">
      <a href="#" onclick="app.router.go('/'); event.preventDefault()"
        >&lt; Back</a
      >
      <form></form>
      <p>Primary test</p>
      <p>Secondary test</p>
      <p>Success test</p>
      <p>Danger test</p>
      <p>Warning test</p>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
