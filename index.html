<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>Document</title>
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <main></main>

    <template id="themes-page-template">
      <section
        class="d-flex flex-column p-4 gap-4 py-md-5 align-items-center justify-content-center"
      >
        <div
          class="w-100 vw d-flex flex-md-row flex-column align-items-baseline align-items-md-center justify-content-between pb-4 border-bottom"
        >
          <h1>Selecione um tema</h1>

          <div
            class="d-flex flex-md-row flex-column align-items-md-center align-items-baseline gap-4"
          >
            <div id="search">
              <label for="searchInput"></label>
              <input
                id="searchInput"
                type="text"
                placeholder="Buscar tema"
                class="p-2"
              />
            </div>
            <a id="newTheme" class="btn btn-primary" href="#">
              Adicionar novo tema
            </a>
          </div>
        </div>
        <ul
          id="themes"
          class="list-group d-flex flex-column flex-md-row flex-wrap gap-4 border-0"
        ></ul>
      </section>
    </template>

    <template id="theme-description-template">
      <section>
        <div
          role="button"
          class="d-flex flex-column align-items-baseline justify-content-center"
        >
          <h3 class="border-bottom w-100"></h3>
          <div
            class="d-flex flex-row p-4 gap-1 align-items-center justify-content-center"
          >
            <span class="primary d-block rounded-circle"></span>
            <span class="secondary d-block rounded-circle"></span>
            <span class="success d-block rounded-circle"></span>
            <span class="danger d-block rounded-circle"></span>
            <span class="warning d-block rounded-circle"></span>
          </div>
          <a href="#" class="btn btn-primary w-100 mb-1">Editar tema</a>
          <button id="remove-button" class="btn btn-outline-danger w-100">
            Remover
          </button>
        </div>
      </section>
    </template>

    <template id="edit-theme-template">
      <a
        class="btn btn-primary w-25 align-self-md-end"
        href="#"
        onclick="app.router.go('/'); event.preventDefault()"
        >Voltar</a
      >
      <div
        class="d-flex flex-md-row flex-column flex-wrap align-items-center justify-content-center gap-5"
      >
        <form class="d-flex flex-column"></form>

        <section
          class="list-group d-flex flex-column flex-md-row flex-wrap gap-4 border-0"
        >
          <div
            role="button"
            class="d-flex flex-column align-items-baseline justify-content-center"
          >
            <h3 class="border-bottom w-100"></h3>
            <div
              class="d-flex flex-row p-4 gap-1 align-items-center justify-content-center"
            >
              <span class="primary d-block rounded-circle"></span>
              <span class="secondary d-block rounded-circle"></span>
              <span class="success d-block rounded-circle"></span>
              <span class="danger d-block rounded-circle"></span>
              <span class="warning d-block rounded-circle"></span>
            </div>
            <a href="#" class="btn btn-primary w-100 mb-1 pe-none"
              >Editar tema</a
            >
            <button
              id="remove-button"
              class="btn btn-outline-danger w-100 pe-none"
            >
              Remover
            </button>
          </div>
        </section>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
